<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pippa of London - Sign In</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Main Container -->
    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo/Brand -->
            <div class="brand-header">
                <h1 class="brand-name">Pippa of London</h1>
                <p class="brand-tagline">AI-Powered Beauty, Perfectly Matched</p>
            </div>

            <!-- Toggle Tabs -->
            <div class="auth-tabs" role="tablist">
                <button class="tab-button active" role="tab" aria-selected="true" data-tab="login">Sign In</button>
                <button class="tab-button" role="tab" aria-selected="false" data-tab="register">Create Account</button>
            </div>

            <!-- Login Form -->
            <div id="login-panel" class="auth-panel active" role="tabpanel">
                <form id="login-form" class="auth-form">
                    <h2 id="login-heading" class="form-heading">Welcome Back</h2>
                    
                    <div class="form-group">
                        <label for="login-email" class="form-label">Email Address</label>
                        <input 
                            type="email" 
                            id="login-email" 
                            class="form-input" 
                            required 
                            aria-required="true"
                            aria-describedby="login-email-error"
                            placeholder="you@example.com"
                        >
                        <span id="login-email-error" class="error-message" role="alert"></span>
                    </div>

                    <div class="form-group">
                        <label for="login-password" class="form-label">Password</label>
                        <div class="password-input-wrapper">
                            <input 
                                type="password" 
                                id="login-password" 
                                class="form-input" 
                                required 
                                aria-required="true"
                                aria-describedby="login-password-error"
                                placeholder="Enter your password"
                            >
                            <button 
                                type="button" 
                                class="password-toggle" 
                                aria-label="Toggle password visibility"
                                aria-pressed="false"
                            >
                                <span class="password-toggle-icon">üëÅÔ∏è</span>
                            </button>
                        </div>
                        <span id="login-password-error" class="error-message" role="alert"></span>
                    </div>

                    <div class="form-group checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="remember-me" class="checkbox-input">
                            <span class="checkbox-text">Remember me for 30 days</span>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary" id="login-submit">
                        <span class="btn-text">Sign In</span>
                        <span class="btn-loader" hidden></span>
                    </button>

                    <div class="form-footer">
                        <a href="#" class="link" id="forgot-password">Forgot your password?</a>
                    </div>

                    <div class="social-login">
                        <p class="social-login-text">Or continue with</p>
                        <div class="social-buttons">
                            <button type="button" class="social-btn" aria-label="Sign in with Google">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                                </svg>
                                Google
                            </button>
                            <button type="button" class="social-btn" aria-label="Sign in with Instagram">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zM5.838 12a6.162 6.162 0 1112.324 0 6.162 6.162 0 01-12.324 0zM12 16a4 4 0 110-8 4 4 0 010 8zm4.965-10.405a1.44 1.44 0 112.881.001 1.44 1.44 0 01-2.881-.001z"/>
                                </svg>
                                Instagram
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Registration Form -->
            <div id="register-panel" class="auth-panel" role="tabpanel" hidden>
                <form id="register-form" class="auth-form">
                    <h2 id="register-heading" class="form-heading">Create Your Account</h2>
                    
                    <div class="form-group">
                        <label for="register-email" class="form-label">Email Address</label>
                        <input 
                            type="email" 
                            id="register-email" 
                            class="form-input" 
                            required 
                            aria-required="true"
                            aria-describedby="register-email-error register-email-help"
                            placeholder="you@example.com"
                        >
                        <span id="register-email-help" class="sr-only">Enter your email address</span>
                        <span id="register-email-error" class="error-message" role="alert"></span>
                    </div>

                    <div class="form-group">
                        <label for="register-password" class="form-label">Password</label>
                        <div class="password-input-wrapper">
                            <input 
                                type="password" 
                                id="register-password" 
                                class="form-input" 
                                required 
                                minlength="8"
                                aria-required="true"
                                aria-describedby="register-password-error password-strength"
                                placeholder="At least 8 characters"
                            >
                            <button 
                                type="button" 
                                class="password-toggle" 
                                aria-label="Toggle password visibility"
                                aria-pressed="false"
                            >
                                <span class="password-toggle-icon">üëÅÔ∏è</span>
                            </button>
                        </div>
                        <div id="password-strength" class="password-strength">
                            <div class="strength-meter">
                                <div class="strength-bar"></div>
                            </div>
                            <span class="strength-text">Password strength: <strong>Weak</strong></span>
                        </div>
                        <span id="register-password-error" class="error-message" role="alert"></span>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password" class="form-label">Confirm Password</label>
                        <input 
                            type="password" 
                            id="confirm-password" 
                            class="form-input" 
                            required 
                            minlength="8"
                            aria-required="true"
                            aria-describedby="confirm-password-error"
                            placeholder="Re-enter your password"
                        >
                        <span id="confirm-password-error" class="error-message" role="alert"></span>
                    </div>

                    <div class="form-group">
                        <label for="full-name" class="form-label">Full Name</label>
                        <input 
                            type="text" 
                            id="full-name" 
                            class="form-input" 
                            required 
                            aria-required="true"
                            aria-describedby="full-name-error"
                            placeholder="Jane Doe"
                        >
                        <span id="full-name-error" class="error-message" role="alert"></span>
                    </div>

                    <div class="form-group">
                        <label for="age-range" class="form-label">Age Range</label>
                        <select id="age-range" class="form-select" required aria-required="true">
                            <option value="">Select your age range</option>
                            <option value="18-24">18-24</option>
                            <option value="25-34">25-34</option>
                            <option value="35-44">35-44</option>
                            <option value="45-54">45-54</option>
                            <option value="55+">55+</option>
                        </select>
                        <span id="age-range-error" class="error-message" role="alert"></span>
                    </div>

                    <fieldset class="form-group">
                        <legend class="form-label">Skin Concerns (check all that apply)</legend>
                        <div class="checkbox-grid">
                            <label class="checkbox-label">
                                <input type="checkbox" name="skin-concerns" value="acne" class="checkbox-input">
                                <span class="checkbox-text">Acne</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="skin-concerns" value="dryness" class="checkbox-input">
                                <span class="checkbox-text">Dryness</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="skin-concerns" value="aging" class="checkbox-input">
                                <span class="checkbox-text">Anti-aging</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="skin-concerns" value="sensitivity" class="checkbox-input">
                                <span class="checkbox-text">Sensitivity</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="skin-concerns" value="oiliness" class="checkbox-input">
                                <span class="checkbox-text">Oily skin</span>
                            </label>
                        </div>
                    </fieldset>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="terms-checkbox" class="checkbox-input" required aria-required="true">
                            <span class="checkbox-text">
                                I agree to the <a href="#" class="link">Terms of Service</a> and 
                                <a href="#" class="link">Privacy Policy</a>
                            </span>
                        </label>
                        <span id="terms-error" class="error-message" role="alert"></span>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="marketing-checkbox" class="checkbox-input">
                            <span class="checkbox-text">Send me makeup tips and exclusive offers</span>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary" id="register-submit">
                        <span class="btn-text">Create Account</span>
                        <span class="btn-loader" hidden></span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Password Reset Modal -->
    <div id="password-reset-modal" class="modal" hidden>
        <div class="modal-content">
            <button class="modal-close" aria-label="Close modal">&times;</button>
            <h2 class="modal-title">Reset Your Password</h2>
            <form id="reset-form">
                <div class="form-group">
                    <label for="reset-email" class="form-label">Enter your email address</label>
                    <input type="email" id="reset-email" class="form-input" required>
                    <span id="reset-email-error" class="error-message" role="alert"></span>
                </div>
                <div class="reset-code-section" hidden>
                    <p class="reset-instruction">Reset code: <strong>DEMO123</strong></p>
                    <div class="form-group">
                        <label for="reset-code" class="form-label">Enter reset code</label>
                        <input type="text" id="reset-code" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="new-password" class="form-label">New password</label>
                        <input type="password" id="new-password" class="form-input" required minlength="8">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">
                    <span class="btn-text">Continue</span>
                </button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="validation.js"></script>
    <script src="session.js"></script>
    <script src="auth.js"></script>
</body>
</html>
